
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bibliothèque Centrale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hero {
            background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center;
            background-size: cover;
            height: 80vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 5px black;
        }
        .card:hover {
            transform: scale(1.03);
            transition: 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Connexion / Inscription</h2>
    <div class="row">
        <div class="col-md-6 mb-3">
            <h4>Connexion</h4>
            <form method="post" th:object="${student}">

                <div class="mb-3">
                    <label>Nom</label>
                    <input type="text" class="form-control" placeholder="PAKA" th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}"
                          class="text-danger"
                    ></span>
                </div>
                <div class="mb-3">
                    <label>Prenom</label>
                    <input type="text" class="form-control" placeholder="Wess" th:field="*{secondName}">
                    <span th:if="${#fields.hasErrors('secondName')}"
                          th:errors="*{secondName}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label>Telephone</label>
                    <input type="number" class="form-control" placeholder="00000000" th:field="*{telephone}">
                    <span th:if="${#fields.hasErrors('telephone')}"
                          th:errors="*{telephone}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="email@exemple.com" th:field="*{email}">
                    <span th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label>Mot de passe</label>
                    <input type="password" class="form-control" >

                </div>
                <div class="mb-3">
                    <label> faculty</label>
                    <select id="choix" class="form-select" aria-label="Menu déroulant" th:field="*{faculty.id}" required>
                        <option value="" ></option>

                            <option
                                    th:if="${faculties != null }"
                                    th:each="fac : ${faculties}"
                                    th:text="${fac.name}" th:value="${fac.id}"
                            > </option>


                            <option th:text ="${message}" th:unless="${faculties != null }" value="NULL"></option>

                    </select>
                    <span th:if="${#fields.hasErrors('faculty')}"
                          th:errors="*{faculty}" class="text-danger"></span>
                </div>
                <button class="btn btn-primary">Se connecter</button>
            </form>
        </div>

        <div class="col-md-6 mb-3">
            <h4>Inscription</h4>
            <form>
                <div class="mb-3">
                    <label>Nom complet</label>
                    <input type="text" class="form-control" placeholder="Jean Dupont">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="email@exemple.com">
                </div>
                <div class="mb-3">
                    <label>Mot de passe</label>
                    <input type="password" class="form-control">
                </div>
                <button class="btn btn-success">S'inscrire</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
