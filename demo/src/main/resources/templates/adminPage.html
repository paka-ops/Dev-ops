<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">

<section class="py-5 bg-light" id="gestion">

        <h2 class="text-center mb-4">Gestion des livres</h2>
        <table class="table table-bordered table-striped">

                <th>#</th>

                <th>Second Name</th>
                <th>Email</th>
                <th>Telephone</th>
            </tr>
            </thead>
            <tbody>

                <td th:text="${element.id}"></td>
                <td th:text="${element.name}"> </td>
                <td th:text="${element.secondName}"> </td>
                <td th:text="${element.email}"> </td>
                <td th:text="${element.telephone}"> </td>
                <td> </td>
                <td>

                    <button class="btn btn-sm btn-warning"  onclick="deleteUser(5)">Modifier</button>
                    <button class="btn btn-sm btn-danger">Supprimer</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<script type="text/javascript">

    function deleteUser(id){
        fetch(`http://localhost:8080/admin/${id}`,{
            method: 'DELETE'
        });

    }

</script>
